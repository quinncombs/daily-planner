<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-light text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container-lg px-5">


      <div class="row rounded">

        <div class="col-2 col-md-1 hour text-center py-3 rounded time-block">9:00AM</div>
        <textarea id="9" class="col-8 col-md-10 input rounded"> </textarea>
        <button class="btn saveBtn col-2 col-md-1 rounded" aria-label="save">
          <i class="fas fa-arrow-circle-down" ></i> </button>
       
      </div>

     
      <div class="row  rounded">

        <div class="col-2 col-md-1 hour text-center py-3 rounded time-block">10:00AM</div>
        <textarea id="10" class="col-8 col-md-10 input rounded " rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1 rounded" aria-label="save">
          <i class="fas fa-arrow-circle-down" ></i> </button>
       
      </div>

 
      <div class="row  rounded">

        <div class="col-2 col-md-1 hour text-center py-3 rounded time-block">11:00AM</div>
        <textarea id="11" class="col-8 col-md-10 input rounded " rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1 rounded" aria-label="save">
          <i class="fas fa-arrow-circle-down" ></i> </button>
       
      </div>


      <div class="row  rounded">

        <div class="col-2 col-md-1 hour text-center py-3 rounded time-block">12:00PM</div>
        <textarea id="12" class="col-8 col-md-10 input rounded " rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1 rounded" aria-label="save">
          <i class="fas fa-arrow-circle-down" ></i> </button>
       
      </div>


      <div class="row  rounded">

        <div class="col-2 col-md-1 hour text-center py-3 rounded time-block">1:00PM</div>
        <textarea id="13" class="col-8 col-md-10 input rounded " rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1 rounded" aria-label="save">
          <i class="fas fa-arrow-circle-down" ></i> </button>
       
      </div>


      <div class="row  rounded">

        <div class="col-2 col-md-1 hour text-center py-3 rounded time-block">2:00PM</div>
        <textarea id="14" class="col-8 col-md-10 input rounded " rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1 rounded" aria-label="save">
          <i class="fas fa-arrow-circle-down" ></i> </button>
       
      </div>

      <div class="row time-block rounded">

        <div class="col-2 col-md-1 hour text-center py-3 rounded">5:00PM</div>
        <textarea id="17" class="col-8 col-md-10 input rounded" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1 rounded" aria-label="save">
          <i class="fas fa-arrow-circle-down" ></i> </button>
       
      </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
